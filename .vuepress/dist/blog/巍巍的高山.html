        </a></li></ul></nav></header> <div class="theme-default-content" style="padding-bottom: 0px;"><div style="fontSize: 1.5rem; font-weight: 500; margin: 0px;display: inline-block;">巍巍的高山</div> <div style="display: inline-block; margin-left: 1.25rem; font-size: .875rem; font-weight: 200;">2014-07-02</div> <div style="height: 0.5px; border: 0; border-top: 0.5px solid #ddd; margin-top: 6px;"></div> <div class="content__default" style="padding-bottom:32npmpx;padding-top:16px;"><p>冬日暖阳，天空清晰，晌午，父亲、母亲、妻子、我一同走在路上，去往村外的田地，挖荸荠。 父亲独自扛着锄头走在前头，母亲提着篮子，妻子紧随母亲，而我拖拉在后。路程过半，母亲回过身，踉踉跄跄到我这边，煞有介事但带笑地，指着远处山腰跟我说：你看，那就是老年坟陵，村里建的，我和你爸定了两座，已经交过钱。我轻轻嗯了声，没有接话，看了看不远处那座崭新的坟陵。</p> <p>赤探 2014年7月2日 老家</p> <p><img src="https://picsee-aliyun.oss-cn-hangzhou.aliyuncs.com/20200122213725_ubPutq_%E5%B7%8D%E5%B7%8D%E7%9A%84%E9%AB%98%E5%B1%B1.jpeg" alt="巍巍的高山"></p></div></div> <footer class="font-sans bg-black text-white py-8 px-4 absolute bottom-0 inset-x-0" data-v-0a288b74><div class="text-grey-darker text-center" data-v-0a288b74>Copyright @2019 Powered by chitaner</div></footer></div><div class="global-ui"><div></div></div></div>
